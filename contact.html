<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link

      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Header -->

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" dir="ltr" >
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img src="Bilder/Logo.png" width="70" height="70" alt="Logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav ms-auto me-3">
          
            <!-- Nav-Items -->
            <li class="nav-item active">
              <a id="nav-home" href="index.html" class="nav-link" aria-current="page">Startseite</a>
            </li>
            <li class="nav-item">
              <a id="nav-info" href="info.html" class="nav-link">Info</a>
            </li>
            <li class="nav-item">
              <a id="nav-about" href="about.html" class="nav-link">Über Uns</a>
            </li>
            <li class="nav-item">
              <a id="nav-contact" href="contact.html" class="nav-link">Kontakt</a>
            </li>
            <!-- Sprachwechsel-Dropdown-Button -->
            <li class="nav-item dropdown language-switcher">
             <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Deutsch</a>
               <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" data-lang="de">Deutsch</a></li>
                  <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
                  <li><a class="dropdown-item" href="#" data-lang="ar">اللغة العربية</a></li>
               </ul>
             </li>
           </ul>
        </div>
      </div>
    </nav>

    <!-- Body -->

    <main style="flex-grow: 1">

      <!-- lokales Menü -->
        <nav class="nav" aria-label="Sections of the contact-site">
            <a id="local-nav-contact" class="nav-link active" aria-current="page" href="#">Kontakt</a>
        </nav>

      <!-- Kontaktformular -->
        <div class="mt-2 pt-2 mb-5">
          <div class="kontakt-formular">
            <h2 id="contact-us" class="mb-4" style="color: #4a6129;">Kontaktieren Sie uns</h2>
            <form>
             <div class="mb-3">
              <label for="name" class="form-label" id="name-heading">Name</label>
              <input type="text" class="form-control" id="name" required>
             </div>
             <div class="mb-3">
              <label for="email" class="form-label" id="email-heading">E-Mail-Adresse</label>
              <input type="email" class="form-control" id="email" required>
             </div>
             <div class="mb-3">
              <label for="message" class="form-label" id="message-heading">Nachricht</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
             </div>
             <button type="submit" class="btn btn-success" id="send-your-message">Absenden</button>
            </form>
           </div>
        </div>

    </main>

    <!-- Footer -->

    <footer class="footer bg-light">
      <div>
        <div>
          <p>CO₂ Tracker | Lindenstraße 34 | 12555 Berlin | mail@co2tracker.com</p>
          <p>
            <a id="imprint" href="imprint-policy.html">Impressum</a> |
            <a id="policy" href="imprint-policy.html">Datenschutz</a>
          </p>
        </div>
      </div>
      <hr/>
      <div>
        <div id="copyright">Copyright &copy; 2025 CO₂ Tracker. Alle Rechte vorbehalten.</div>
      </div>

      crossorigin="anonymous"
    ></script>
    <script src="lang-switcher.js"></script>
    <script src="script.js"></script>
  </body>
</html>
